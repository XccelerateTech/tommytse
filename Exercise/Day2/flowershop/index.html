<!doctype html>
<html lang="en">
  <head>
    <title>Flower Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header><img src="logo.png" alt=""></header>
    <div class="jumbotron">
      <div class="container">
        <h1>Beautiful Flowers</h1>
        <a href="#" class="bubble">Learn more</a>
      </div>
    </div>

    <div class="content">
      <div class="flex-top">
        <div class="item">
          <div><img src="flower-icon.png" alt=""></div>
          <p>Flowers for every kind of situation</p>
          
        </div>
        <div class="item">
          <div><img src="payment-icon.png" alt=""></div>
          <p>All major payments kinds accepted</p>
        </div>
      </div>

      <div class="flex-bottom">
        <div class="item">
          <div><img src="phone-icon.png" alt=""></div>
          <p>Free consultation</p>
        </div>
        <div class="item">
          <div><img src="truck-icon.png" alt=""></div>
          <p>City wide delivery</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
